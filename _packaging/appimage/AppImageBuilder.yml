# appimage-builder recipe see https://appimage-builder.readthedocs.io for details
version: 1
script:
  # Remove any previous build
  - rm -rf AppDir  | true
  - mkdir -p AppDir/usr/lib
  # Install python3.10
  # TODO: Move Python from the setup-python GitHub Action
  - cp -r ../../.venv/bin AppDir/usr/bin
  - rm AppDir/usr/bin/python
  - cp $(which python) AppDir/usr/bin
  - cp ~/.pyenv/versions/3.10.1/lib/libpython3.10.so.1.0 AppDir/usr/lib/
  - cp -r ~/.pyenv/versions/3.10.1/lib/python3.10 AppDir/usr/lib/
  - cp -r ../../.venv/lib AppDir/usr/lib
  # Make usr and icons dirs
  - mkdir -p AppDir/usr/src
  - mkdir -p AppDir/usr/share/icons/hicolor/scalable/apps/32x32
  # Copy the python application code into the AppDir
  - cp ../../gaphor  AppDir/usr/src -r
  # Add the application's icon
  - cp org.gaphor.Gaphor.png AppDir/usr/share/icons/hicolor/scalable/apps/32x32/
  # Generate the requirements.txt file
  - export PYTHONPATH="$(pwd)/AppDir/usr/lib/python3.10/site-packages"
  - export LD_LIBRARY_PATH=$(pwd)/AppDir/usr/lib
  - AppDir/usr/bin/python -m pip install --upgrade pip
  - AppDir/usr/bin/python -m pip install poetry
  - AppDir/usr/bin/python -m poetry export --without-hashes > requirements.txt
  # Install application dependencies in AppDir
  - AppDir/usr/bin/python -m pip install --upgrade --isolated --no-input --ignore-installed --prefix=./AppDir/usr wheel
  - AppDir/usr/bin/python -m pip install --upgrade --isolated --no-input --ignore-installed --prefix=./AppDir/usr -r ./requirements.txt
  - AppDir/usr/bin/python -m pip install --upgrade --isolated --no-input --ignore-installed --prefix=./AppDir/usr ../../dist/gaphor-2.7.1-py3-none-any.whl
AppDir:
  path: ./AppDir
  app_info:
    id: org.gaphor.Gaphor
    name: Gaphor
    version: latest
    icon: org.gaphor.Gaphor
    exec: usr/bin/python
    exec_args: "-m gaphor"
  runtime:
    env:
      PYTHONHOME: '${APPDIR}/usr'
      PYTHONPATH: '${APPDIR}/usr/lib/python3.10/site-packages'
  files:
    include:
    - /usr/bin/env

